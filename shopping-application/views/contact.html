<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
            <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a href="/contactUs" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="heading-form">
            <h1>Contact Us</h1>
                <p>If you have any questions, feel free to contact our support team. 
                    <br /> We will get back to you with further instructions via email.
                </p>
        </form>
        <form class="product-form" action="/contactUs" method="POST">
            <div class="form-control">
                <label for="name">Name : </label>
                <input type="text"name="name" id="name"> <br>
                <label for="email">Email : </label>
                <input type="text"name="email" id="email"> <br>
                <label for="query">Queries: </label>
                <textarea name="query" id="query" rows="5" cols="40" placeholder="Add your Questions here..."></textarea> <br>
            </div>
            <button type="submit">Contact Us</button>
        </form>
    </main>
    
</body>
</html>
